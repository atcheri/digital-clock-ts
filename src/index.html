<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digita-Clock JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="clock">
        <div class="container">
          <div class="element hours">00</div>
          <div class="element dot">:</div>
          <div class="element minutes">00</div>
          <div class="element dot">:</div>
          <div class="element seconds">00</div>
        </div>
        <div class="zone-container">
          <div class="zone"></div>
        </div>
      </div>
    </section>
    <script type="module" src="/index.js"></script>
  </body>
</html>
